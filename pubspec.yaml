name: dummytest
description: trial and error for profiti

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.18.4 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  firebase_auth: ^4.1.3
  fluttertoast: ^8.0.9
  cloud_firestore: ^4.1.0
  firebase_core: ^2.3.0
  file_picker: ^5.2.2
  image_picker: ^0.8.5+3
  path_provider: ^2.0.10
  provider: ^6.0.3
  firebase_storage: ^11.0.6
  flutter_speed_dial: ^6.0.0
  google_fonts: ^4.0.3
  shimmer: ^2.0.0
  lottie: ^2.2.0
  url_launcher: ^6.1.10

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1
  flutter_launcher_icons: ^0.12.0
flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "images/profitinventory.png"
flutter:

  uses-material-design: true
  assets:
  - images/

  fonts:
    - family: Pacifico
      fonts:
        - asset: fonts/Pacifico-Regular.ttf

    - family: Source Sans Pro
      fonts:
        - asset: fonts/SourceSansPro-Regular.ttf